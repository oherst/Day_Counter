<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
  <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/mystyle.css">
  <script type="text/javascript" src="js/time.js"></script>
</head>
<body>
  <div class="navbar-fixed">
    <nav class="purple">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Days Until My Birthday</a>
      </div>
    </nav>
  </div>
  <div class="container">
   <div class="row">
    <div class="col s12">
      <p class="flow-text">Want to know how many days until your next birthday? How about how many days until your 30th or 70th birthday?</p>
      <p class="flow-text">To find out, fill in your details and press Go!</p>
    </div>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input type="date" class="datepicker">
          <label>Date of birth?</label>
        </div>
      </div>
      <div class="row">
        <p>How many days until I'm?</p>
        <div class="input-field col s4">
          <input placeholder="Choose an age" type="number">
        </div>
        <div class="col s8">
          <p class="range-field">
            <input type="range" min="1" max="123" />
          </p>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <a class="waves-effect waves-light btn-large purple lighten-2">GO!<i class="material-icons right">send</i></a>
  </div>
</div>
</body>
</html>

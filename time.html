<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Days until my Birthday</title> 

	<link rel="stylesheet" href="jqm/jquery.mobile-1.4.4.min.css" />
	<link rel="stylesheet" href="jqm/mystyle.css" />
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="jqm/jquery.mobile-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	
	<script src="js/time.js"></script>
</head>
<body> 

		<div data-role="page" data-theme="b">
			<!--header-->
		<div data-role="header" data-theme="b">
			<h2>Days until my Birthday</h2>
		</div>
			<div data-role="content">	
			<p>Want to know how many days until your next birthday?  How about how many days until your 30th or 70th birthday?  
			<br />
			<br />
			To find out, fill in your details and press Go!</p>		
				<br />			
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
					<legend>Date of Birth:</legend>
						<label for="select-choice-day">Day</label>
						<select name="select-choice-day" id="select-choice-day">
							<option value="">Day</option>
						</select>
			
						<label for="select-choice-month">Month</label>
							<select name="select-choice-month" id="select-choice-month">
								<option value="0">Month</option>
								<option value="1">Jan</option>
								<option value="2">Feb</option>
								<option value="3">Mar</option>
								<option value="4">Apr</option>
								<option value="5">May</option>
								<option value="6">Jun</option>
								<option value="7">Jul</option>
								<option value="8">Aug</option>
								<option value="9">Sep</option>
								<option value="10">Oct</option>
								<option value="11">Nov</option>
								<option value="12">Dec</option>
							</select>
			
						<label for="select-choice-year">Year</label>
							<select name="select-choice-year" id="select-choice-year">
								<option value="">Year</option>
							</select>           
					</fieldset>
				</div>
				
				<div data-role="fieldcontain">
					<label for="age-slider">How many days until I'm:</label>
					<input type="range" name="age-slider" id="age-slider" value="30" min="1" max="123" data-theme="b" data-track-theme="a" data-mini="true" />
				</div>			
				<br />
				<br />			
				<h3 id="display"></h3>
				<h4 id="subtext"></h4>
				<button id="btngo" data-mini="true">Go</button>
			</div>			
		<div data-role="footer" data-theme="b" data-position="fixed">
			<!--footer-->	
		</div>		
	</div>
</body>
</html>

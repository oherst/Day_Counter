<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Time until...</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script src="js\time.js"></script>
</head>
<body> 

	<div data-role="page" data-theme="a">
	<!-- **header**	<div data-role="header" data-theme="a"></div> **header**-->
		<div data-role="content">	
			<br />
			
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
				<legend>Date of Birth:</legend>
					<label for="select-choice-day">Day</label>
					<select name="select-choice-day" id="select-choice-day">
						<option value="">Day</option>
					</select>
		
					<label for="select-choice-month">Month</label>
						<select name="select-choice-month" id="select-choice-month">
							<option value="0">Month</option>
							<option value="1">Jan</option>
							<option value="2">Feb</option>
							<option value="3">Mar</option>
							<option value="4">Apr</option>
							<option value="5">May</option>
							<option value="6">Jun</option>
							<option value="7">Jul</option>
							<option value="8">Aug</option>
							<option value="9">Sep</option>
							<option value="10">Oct</option>
							<option value="11">Nov</option>
							<option value="12">Dec</option>
						</select>
		
					<label for="select-choice-year">Year</label>
						<select name="select-choice-year" id="select-choice-year">
							<option value="">Year</option>
						</select>           
				</fieldset>
			</div>
			
			<div data-role="fieldcontain">
				<label for="slider-3">How many days until I'm:</label>
				<input type="range" name="slider-3" id="slider-3" value="30" min="1" max="123" data-theme="a" data-track-theme="a" data-mini="true" />
			</div>			
			<br />
			<br />			
			<h3 id="display"></h3>
			<h4 id="subtext"></h4>
			<button id="btngo" data-mini="true">Go</button>
			<h4 id="quote"></h4>
		</div>			
		<div data-role="footer" data-theme="a" data-position="fixed">
		<!--footer-->	
		</div>		
	</div>
</body>
</html>
